<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>拼叉叉</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/searchCentre.css">
    <script src="./js/library/flexible.js"></script>
    <script src="./js/library/jquery-1.12.4.min.js"></script>
    <script src="./js/library/template-web.js"></script>
    <script type="text/html" id="searchCentre">
        {{each $data item}}
        <div class="main-box">
            <div class="main-box-img">
                <img src="{{item.goods_small_logo}}" alt="">
            </div>
            <h4>{{item.goods_name}}</h4>
        </div>
        {{/each}}
    </script>
    <script src="./js/public.js"></script>
    <script src="./js/searchCentre.js"></script>

</head>

<body>
    <div class="header-fixed">
        <header>
            <div class="header-esc"></div>
            <div class="header-top">
                <p>商品分类</p>
            </div>
            <div class="header-bottom fff">
                <input type="" name="" id="" placeholder="输入商品名">
                <div class="searchBtn">搜索</div>
            </div>
        </header>
    </div>
    <div class="main">

    </div>
</body>

</html>
